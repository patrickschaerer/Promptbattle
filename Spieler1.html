<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Promptbattle - Spieler 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8fbff 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #1565c0;
            text-shadow: 2px 2px 4px rgba(21, 101, 192, 0.1);
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        #status, #timer {
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #1976d2;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(25, 118, 210, 0.1);
        }

        #promptInput {
            width: 80%;
            max-width: 600px;
            padding: 18px;
            font-size: 1.3em;
            border: 3px solid #90caf9;
            border-radius: 12px;
            resize: none;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 12px rgba(144, 202, 249, 0.3);
            transition: all 0.3s ease;
        }

        #promptInput:focus {
            outline: none;
            border-color: #42a5f5;
            box-shadow: 0 6px 20px rgba(66, 165, 245, 0.4);
            transform: translateY(-2px);
        }

        #promptArea, #imageSelection {
            width: 100%;
            text-align: center;
            max-width: 800px;
        }

        #imageSelection {
            display: none;
            margin-top: 30px;
        }

        #imageSelection h2 {
            color: #1565c0;
            font-size: 1.8em;
            margin-bottom: 25px;
        }

        .image-option {
            border: 4px solid transparent;
            width: 220px;
            height: 220px;
            margin: 20px;
            cursor: pointer;
            display: inline-block;
            background-color: #f3f8ff;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #1565c0;
            line-height: 220px;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            overflow: hidden;
            transition: all 0.3s ease;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(144, 202, 249, 0.2);
        }

        .image-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(144, 202, 249, 0.3);
            border-color: #64b5f6;
        }

        .image-option.selected {
            border-color: #1976d2;
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.5);
            transform: translateY(-8px) scale(1.05);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background: linear-gradient(135deg, #42a5f5, #1976d2);
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.4);
            background: linear-gradient(135deg, #1976d2, #1565c0);
        }

        button:disabled {
            background: linear-gradient(135deg, #bbdefb, #e3f2fd);
            color: #90a4ae;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            #status, #timer {
                font-size: 1.8em;
            }

            #promptInput {
                width: 95%;
                font-size: 1.1em;
                padding: 15px;
            }

            .image-option {
                width: 180px;
                height: 180px;
                margin: 10px;
                line-height: 180px;
            }
        }
    </style>
</head>
<body>
    <h1>üîµ Spieler 1 ü§ñ</h1>
    <div id="status">Warten auf Spielstart...</div>
    <div id="timer"></div>

    <div id="promptArea" class="hidden">
        <textarea id="promptInput" rows="4" placeholder="Geben Sie hier Ihren kreativen Prompt ein..."></textarea>
    </div>

    <div id="imageSelection">
        <h2>W√§hlen Sie Ihr bestes Bild:</h2>
        <div id="images"></div>
        <button id="confirmBtn" onclick="confirmSelection()" disabled>Auswahl best√§tigen</button>
    </div>

    <script>
        const PLAYER_ID = 1;
        let socket = null;

        const statusDiv = document.getElementById('status');
        const timerDiv = document.getElementById('timer');
        const promptInput = document.getElementById('promptInput');
        const promptArea = document.getElementById('promptArea');
        const imageSelection = document.getElementById('imageSelection');
        const imagesDiv = document.getElementById('images');
        const confirmBtn = document.getElementById('confirmBtn');

        let selectedImageId = null;

        promptInput.addEventListener('input', () => {
            if (socket) socket.emit('updatePrompt', { playerId: PLAYER_ID, prompt: promptInput.value });
        });

        imagesDiv.addEventListener('click', (event) => {
            const option = event.target.closest('.image-option');
            if (option) {
                document.querySelectorAll('.image-option').forEach(el => el.classList.remove('selected'));
                option.classList.add('selected');
                selectedImageId = parseInt(option.dataset.id);
                confirmBtn.disabled = false;
            }
        });

        function confirmSelection() {
            if (selectedImageId !== null && socket) {
                socket.emit('selectImage', { playerId: PLAYER_ID, imageId: selectedImageId });
                statusDiv.textContent = 'Auswahl gesendet. Warten auf das Ende der Runde...';
                imageSelection.style.display = 'none';
                confirmBtn.disabled = true;
            }
        }

        function displayImages(imageUrls) {
            imagesDiv.innerHTML = '';
            const timestamp = Date.now();

            imageUrls.forEach((url, index) => {
                const div = document.createElement('div');
                div.classList.add('image-option');
                div.setAttribute('data-id', index);
                div.textContent = `Bild ${index + 1} (l√§dt...)`;
                div.style.backgroundColor = '#f3f8ff';

                const img = new Image();
                const connector = url.includes('?') ? '&' : '?';
                const cacheBustingUrl = `${url}${connector}t=${timestamp}`;

                img.onload = () => {
                    div.style.backgroundImage = `url(${cacheBustingUrl})`;
                    div.textContent = '';
                    div.style.backgroundColor = 'transparent';
                };

                img.onerror = () => {
                    div.textContent = `Ladefehler ${index + 1}`;
                    div.style.backgroundColor = '#ffcdd2';
                    console.error(`[Spieler ${PLAYER_ID}] FEHLER beim Laden von Bild ${index + 1}: ${cacheBustingUrl}`);
                };

                img.src = cacheBustingUrl;
                imagesDiv.appendChild(div);
            });
        }

        function loadSocketScriptAndConnect(socketUrl) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `${socketUrl}/socket.io/socket.io.js`;
                script.onload = () => {
                    resolve(io(socketUrl));
                };
                script.onerror = () => {
                    reject(new Error(`Fehler beim Laden von Socket.IO von ${script.src}`));
                };
                document.head.appendChild(script);
            });
        }

        async function initializeApp() {
            const host = window.location.hostname;
            const protocol = window.location.protocol;
            const socketUrl = `${protocol}//${host}:3000`;

            try {
                socket = await loadSocketScriptAndConnect(socketUrl);
                statusDiv.textContent = 'Verbunden. Warten auf Spielstart...';
                socket.on('stateUpdate', handleStateUpdate);
                console.log(`Spieler ${PLAYER_ID} verbunden mit Socket.IO unter ${socketUrl}`);
            } catch (socketError) {
                console.error("SCHWERER FEHLER: Verbindung fehlgeschlagen.", socketError);
                statusDiv.textContent = "SCHWERER FEHLER: Verbindung fehlgeschlagen. Siehe Konsole.";
                return;
            }
        }

        function handleStateUpdate(state) {
            statusDiv.textContent = `Status: ${state.status}`;
            timerDiv.textContent = state.timer > 0 ? `Zeit: ${state.timer}s` : '';

            switch (state.status) {
                case 'READY':
                    promptArea.classList.add('hidden');
                    imageSelection.style.display = 'none';
                    promptInput.value = '';
                    selectedImageId = null;
                    imagesDiv.innerHTML = '';
                    confirmBtn.disabled = true;
                    break;

                case 'PROMPTING':
                    promptArea.classList.remove('hidden');
                    imageSelection.style.display = 'none';
                    break;

                case 'GENERATING':
                    statusDiv.textContent = 'Bilder werden generiert... ‚è≥';
                    promptArea.classList.add('hidden');
                    imageSelection.style.display = 'none';
                    break;

                case 'SELECTING':
                    statusDiv.textContent = 'BILDER GENERIERT! W√§hlen Sie aus.';
                    promptArea.classList.add('hidden');
                    if (imagesDiv.children.length === 0) {
                        displayImages(state[`images${PLAYER_ID}`]);
                    }
                    if (selectedImageId === null) {
                        imageSelection.style.display = 'block';
                    }
                    break;

                case 'FINISHED':
                    statusDiv.textContent = 'BATTLE BEENDET! Ergebnisse werden angezeigt.';
                    promptArea.classList.add('hidden');
                    imageSelection.style.display = 'none';
                    break;
            }
        }

        initializeApp();
    </script>
</body>
</html>
